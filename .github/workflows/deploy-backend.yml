name: Build & Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/treatme-server:latest ./server
          docker push ${{ secrets.DOCKER_USERNAME }}/treatme-server:latest

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy to GCP VM via SSH
        run: |
          # Copy docker-compose.yml to VM
          gcloud compute scp docker-compose.yml treatme-vm:~/docker-compose.yml --zone=asia-south1-a --quiet

          # SSH into VM and deploy
          gcloud compute ssh treatme-vm --zone=asia-south1-a --quiet --command="
            # Navigate to home directory (where docker-compose.yml was copied)
            cd \$HOME
            
            # Debug: Show current location and verify files exist
            echo 'Current directory:' && pwd
            echo 'Files present:' && ls -la docker-compose.yml server/.env
            
            # Stop current containers
            docker-compose down
            
            # Pull latest images using compose (handles all services)
            docker-compose pull
            
            # Start containers with latest images
            docker-compose up -d
            
            # Clean up old images after successful deployment
            docker system prune -f
            
            # Verify deployment
            docker-compose ps
            echo 'Deployment completed successfully'
          "

      - name: Verify Deployment
        run: |
          # Wait for services to start
          sleep 30

          # Test the health endpoint
          curl -f https://api.treatme.site/health || exit 1

          echo "Deployment successful!"
